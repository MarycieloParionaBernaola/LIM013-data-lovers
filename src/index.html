    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- <div class="container"> -->
      <header>
        <nav class="navbar">
          <div class="brand-title">
            <a href="index.html"><img src="images/rickandmortyicon.png" class="main-icon"></a>

      <main>
        <div class="intro-container">
          <h2>Welcome!</h2>

        </div>

          <select name="filter-by" class="filter-by-species">
            <option value="" disabled selected>Filter by</option>

            <option value="Disease">Disease</option>
            <option value="Parasite">Parasite</option>
          </select>

          <select name="sort-by" class="sort-by">
            <option value="" disabled selected>Sort by</option>
            <option value="A-Z">Alphabetic A-Z</option>
            <option value="Z-A">Alphabetic Z-A</option>
            <option value="Relevant">Relevant</option>

        </div>
